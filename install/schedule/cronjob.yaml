---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-cronjob
  namespace: xuanwu-log
spec:
  schedule: "0 */1 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: backup
            image: xuanwu-log-schedule
            imagePullPolicy: Always
            args:
            - -config.file=/etc/config/config.yaml
            env:
            - name: ACCESSKEYID
              valueFrom:
                secretKeyRef:
                  name: backup-secret
                  key: AccessKeyID
                  optional: true
            - name: ACCESSKEY
              valueFrom:
                secretKeyRef:
                  name: backup-secret
                  key: AccessKey
                  optional: true
            volumeMounts:
            - name: config
              mountPath: /etc/config
          restartPolicy: OnFailure
          volumes:
          - name: config
            configMap:
              name: backup-config
              defaultMode: 420